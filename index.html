<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'
        href='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/css/bootstrap.css'>
    <link rel="stylesheet" href="./Style/style.css">
    <title>RandomQuoteGenerator</title>
</head>

<body id='style'>
    <script type='text/javascript' src='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/pcc-userstory-tests.js'></script>

    <div id='quote-box' class='container'>
        <div id='text-box' class='col text-center'>
            <h2 id='text'></h2>
        </div>
        <div id='auth-box' class='col text-center'>
            <h5 id='author'></h5>
        </div>
        <div id='button-box' class='col text-center'>
            <button id='new-quote' class='btn btn-primary' onclick=rando()>New Quote</button>
            <a id='tweet-quote' href='twitter.com/intent/tweet' target='_blank'>
                <img id='twitter' src='./Images/5bbc4e994bb29-469e57692d6da6a75a2884eec9040eca.png'>
            </a>
        </div>
    </div>


    <script type="text/javascript"
        src="../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/jquery.js"></script>
    <script type="text/javascript" src="./JavaScript/jscript.js"></script>
    <script type="text/javascript" src="./JavaScript/script.js"></script>

</body>

</html>
